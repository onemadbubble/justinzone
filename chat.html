<!DOCTYPE html>
<html>
<head>
    <title>AOL Instant Messenger 2026</title>
    <style>
        body { background: #C0C0C0; font-family: "MS Sans Serif", Arial; margin: 0; }
        .window { width: 100%; height: 100vh; display: flex; flex-direction: column; }
        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            color: white; padding: 4px 10px; font-weight: bold;
            display: flex; justify-content: space-between; align-items: center;
        }
        .menu-bar { background: #C0C0C0; padding: 2px 10px; border-bottom: 1px solid #808080; font-size: 12px; }
        .chat-area { flex-grow: 1; background: #fff; margin: 5px; border: 2px inset #fff; }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <span>AOL Instant Messenger - [JustinBuckley]</span>
            <span style="background:#C0C0C0; color:black; padding:0 5px; border:1px outset #fff; font-size:10px;">X</span>
        </div>
        <div class="menu-bar">
            File &nbsp; Edit &nbsp; Insert &nbsp; People
        </div>
        <div class="chat-area">
            <iframe src="https://discord.com/widget?id=1469826040401629363&theme=dark" width="100%" height="100%" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        </div>
        <div style="padding: 5px; background: #C0C0C0; border-top: 1px solid #808080; font-size: 11px;">
            <b>Warning:</b> Never give out your password to anyone claiming to be "AOL Admin."
        </div>
    </div>
</body>
</html>
